<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Jost&display=swap"
      rel="stylesheet"
    />

    <title>Travel budget app</title>
  </head>
  <body>
    <div class="stats row">
      <div class="stats__totals">
        <div class="stats__total-total">
            <div>Total:</div>
            <div>
              0
            </div>
          </div>
        <div class="Stats__total-daily">
            <div>Daily expense:</div>
            <div>15.43 EUR</div>
        </div>
      </div>
      <div class="stats__categories">
        <ul class="stats__categories-list">
          <li>Accommodation | 33%</li>
          <li>Eating out | 15%</li>
        </ul>
      </div>
    </div>
    <div class="action row">
      <div class="input">
        <form class="input__form">
          <input
            type="text"
            id="expense"
            class="expense"
            name="expense"
            placeholder="What did you pay for?"
          />
          <input
            type="number"
            id="cost"
            class="cost"
            name="cost"
            placeholder="How much did you spend?"
          />
          <input
            list="categories"
            placeholder="Category?"
            class="category"
            id="category"
          />
          <datalist id="categories">
            <option value="Accomodation 🏨"> </option>
            <option value="Eating out 🍕"> </option>
            <option value="Flight tickets 🛫"> </option>
            <option value="Transportation 🚌"> </option>
          </datalist>

          <input
            list="currency-list"
            id="currency"
            class="currency"
            name="currency"
            value="EUR"
          />
          <datalist id="currency-list">
            <option value="EUR"> </option>
            <option value="USD"> </option>
          </datalist>
        </form>
        
      </div>
      <div class="list">
        <ul class="expenses striped-list">
          <li class="first__row">
            <div class="first__row-title">Expense</div>
            <div class="first__row-price">Price (EUR)</div>
            <div class="first__row-category">Type</div>
            <div class="expense__row-delete">&nbsp;</div>
          </li>
        </ul>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</html>
